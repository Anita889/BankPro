<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    input {
      border-radius: 20px;
      border: 2px solid #26b4ec;
      padding: 10px;
    }
    h1 {
      font-size: 60px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
<form role="form" method="post" th:action="@{/api/bank/payment(id=${card.get().getId()})}" th:object="${card}">
  <div class="form-group">
    <h1>
      <label >Payment :</label>
      <input type="number" id="pay" name="pay" required>
    </h1>
  </div>
  <button type="submit" class="btn btn-black">Pay!</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Let's Register!!</title>
  <style>
    .main {
      padding: 0px 10px;
    }

    @media screen and (max-width: 450px) {
      .login-form{
        margin-top: 10%;
      }
      .register-form{
        margin-top: 10%;
      }
    }
    @media screen and (min-width: 768px){
      .main{
        margin-left: 30%;
      }

      .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form  method="post" th:action="@{/bank/user-register}" th:object="${user}">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email"
                 class="form-control"
                 th:field="*{email}"
                 placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label>Name</label>
          <input type="text"
                 class="form-control"
                 th:field="*{name}"
                 placeholder="Name">
        </div>
        <div class="form-group">
          <label>SurName</label>
          <input type="text"
                 class="form-control"
                 th:field="*{surname}"
                 placeholder="SurName">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 class="form-control"
                 th:field="*{password}"
                 placeholder="Password">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-black">Register user!!</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Let's Register!!</title>
  <style>
    input {
      border-radius: 10px;
      border: 2px solid #26b4ec;
      padding: 10px;
    }

    .btn {
      padding: 8px;
      border: 1px solid #00fffb;
      cursor: pointer;
      transition: 0.5s;
    }

    .btn:hover {
      background: #26b4ec;
      border-radius: 15px;
    }

    h1 {
      font-size: 60px;
      display: flex;
      align-items: center;
    }
  </style></head>
<body>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form  method="post" th:action="@{/bank/user-register}" th:object="${user}">
        <div class="form-group col-md-6">
     <h1><label>Email</label></h1>
          <input type="email"
                 class="form-control"
                 th:field="*{email}"
                 placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <h1><label>Name</label></h1>
          <input type="text"
                 class="form-control"
                 th:field="*{name}"
                 placeholder="Name">
        </div>
        <div class="form-group">
          <h1><label>SurName</label></h1>
          <input type="text"
                 class="form-control"
                 th:field="*{surname}"
                 placeholder="SurName">
        </div>
        <div class="form-group">
          <h1><label>Password</label></h1>
          <input type="password"
                 class="form-control"
                 th:field="*{userPassword}"
                 placeholder="Password">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <script>
          function checkCheckboxes() {
            var checkbox1 = document.getElementById("checkbox1");
            var result = document.getElementById("result");

            if (checkbox1.checked) {
              result.innerText = "All checkboxes are checked.";
            } else {
              result.innerText = "Not all checkboxes are checked.";
            }
          }
        </script>
        <button type="submit" class="btn btn-black">Register user!!</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
        input {
            border-radius: 20px;
            border: 2px solid #26b4ec;
            padding: 10px;
        }

        .btn {
            padding: 8px;
            border: 1px solid #00fffb;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background: #26b4ec;
            border-radius: 15px;
        }

        h1 {
            font-size: 60px;
            display: flex;
            align-items: center;
        }
    </style></head>
<body>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form method="post" th:action="@{/api/bank/user-login}" th:object="${user}" >
                <div>
                    <h1>
                        <label>Email:</label>
                        <input
                                id="email"
                                type="email"
                                class="form-control"
                                th:field="*{email}"
                                placeholder="Email"
                                name="email"/>
                    </h1>
                </div>
                <div class="form-group">
                    <h1>
                        <label>Password:</label>
                        <input  id="password"
                                type="password"
                                th:field="*{userPassword}"
                                class="form-control"
                                placeholder="Password"
                                name="password"/>
                    </h1>
                </div>
                <a th:href="@{/api/bank/user-register}" type="submit" class="btn btn-black">Don't have an account? Register here.</a>
                <button type="submit" class="btn btn-black">User Log in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

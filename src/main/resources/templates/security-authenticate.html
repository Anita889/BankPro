<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Let's Register!!</title>
  <style>
    input {
      border-radius: 10px;
      border: 2px solid #c826ec;
      padding: 10px;
    }

    .btn {
      padding: 8px;
      border: 1px solid #ff00c3;
      cursor: pointer;
      transition: 0.5s;
    }

    .btn:hover {
      background: #8926ec;
      border-radius: 15px;
    }

    h1 {
      font-size: 60px;
      display: flex;
      align-items: center;
    }
  </style></head>
<body>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form  method="post" th:action="@{/api/authenticate}" th:object="${authReq}">
        <div class="form-group col-md-6">
          <h1><label>Email</label></h1>
          <input type="email"
                 class="form-control"
                 th:field="*{email}"
                 placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <h1><label>Password</label></h1>
          <input type="text"
                 class="form-control"
                 th:field="*{password}"
                 placeholder="Name">
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <script>
        </script>
        <a th:href="@{/api/register}" type="submit" class="btn btn-black">Sign up</a>
        <a th:href="@{/api/bank}" type="submit" class="btn btn-black">Signin</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
